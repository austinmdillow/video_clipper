name: Linting and Formatting

on:
  push:
  pull_request:
    branches: [ "main" ]
  # Manual
  workflow_dispatch:

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Ruff Check
        uses: astral-sh/ruff-action@v3
        with:
          args: "check ."
      - name: Ruff Format
        uses: astral-sh/ruff-action@v3
        with:
          args: "format . --check"
